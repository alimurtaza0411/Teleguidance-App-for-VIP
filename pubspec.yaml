name: videosdk_flutter_example
description: A Flutter project for VideoSDK Demonstration.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  videosdk: ^0.0.10
  http: ^0.13.4
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.4
  fluttertoast: ^8.0.8
  camera: ^0.9.4+5
  flutter_svg: ^1.0.1
  visibility_detector: ^0.2.2
  date_time_format: ^2.0.1
  touch_ripple_effect: ^2.2.3
  firebase_core: ^1.12.0
  cloud_firestore: ^3.1.8
  firebase_auth: ^3.3.7
  modal_progress_hud: ^0.1.3
  material_design_icons_flutter: ^5.0.6595
  speech_to_text: ^5.4.3
  flutter_tts: ^3.3.3
  settings_ui: ^2.0.2

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "./assets/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env
